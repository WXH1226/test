<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

	<body>
		<p>应付金额：<input type="text"/></p>
		<p>实付金额：<input type="text"/></p>
		<!-- <input type="button" value="结算"/> -->
		<button>结算</button>
		<script>
		var oTxt = document.getElementsByTagName('input')[0];
		var oTxt1 = document.getElementsByTagName('input')[1];
		// var oBtn = document.getElementsByTagName('input')[2]
		var oBtn = document.getElementsByTagName('button')[0]
		console.log(oBtn);
		oBtn.onclick = function(){
			var result = oTxt.value - oTxt1.value;
			if(result>0){
				alert('您还差'+result+'元');
			}else{
				alert('找您'+(-result)+'元');
			}
		}
		</script>
	</body>
